<nav class="navbar navbar-expand-lg navbar-light app-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">ITI Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a></li>
        <ng-container *ngIf="!isLoggedIn(); else logged">
          <li class="nav-item dropdown" [class.show]="isAccountOpen">
            <button class="nav-link dropdown-toggle btn btn-link p-0" type="button" id="accountMenu" (click)="toggleAccount()" aria-expanded="isAccountOpen">
              Account
            </button>
            <ul class="dropdown-menu" [class.show]="isAccountOpen" aria-labelledby="accountMenu">
              <li><a class="dropdown-item" (click)="goTo('/account/login')">Login</a></li>
              <li><a class="dropdown-item" (click)="goTo('/account/register')">Register</a></li>
            </ul>
          </li>
        </ng-container>
        <ng-template #logged>
          <li class="nav-item"><a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-outline-dark ms-lg-2" href="#" (click)="logout()">Logout</a></li>
        </ng-template>
      </ul>
      <div class="d-none d-lg-flex gap-2">
        <a class="btn btn-primary btn-sm" routerLink="/products">Shop now</a>
      </div>
    </div>
  </div>
</nav>
