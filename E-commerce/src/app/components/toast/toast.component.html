<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000" aria-live="polite" aria-atomic="true">
  <ng-container *ngFor="let t of notify.toasts()">
    <div class="toast show text-white mb-2" role="alert" aria-live="assertive" aria-atomic="true"
         [class.bg-info]="t.type==='info'" [class.bg-success]="t.type==='success'" [class.bg-warning]="t.type==='warning'" [class.bg-danger]="t.type==='danger'">
      <div class="d-flex">
        <div class="toast-body">
          {{ t.message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="notify.dismiss(t.id)"></button>
      </div>
    </div>
  </ng-container>
</div>
