<div class="container-c w-100 d-flex justify-content-center align-items-center">
    <main class="w-75 d-flex justify-content-center align-items-center p-5 ">
        <div class="row  rounded shadow p-0 w-75 ">
            <div class="col-md-6 p-0 d-flex flex-column justify-content-evenly align-items-center first p-4 text-white">
                <h2>Welcome Back!</h2>
                <p class="text-center">Please enter your credentials to log in.</p>
            </div>
            <div class="col-md-6 p-0 d-flex flex-column justify-content-evenly align-items-center p-4 text-white">
                <h2 class="mb-5">Login</h2>
                <form class="w-100 d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3 w-100">
                        <input type="email" class="form-control py-2" id="email" placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control py-2" id="password" placeholder="Password" formControlName="new_password">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control py-2" id="password" placeholder="Password" formControlName="confirm_new_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>
</div>
