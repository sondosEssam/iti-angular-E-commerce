<div class="container mt-4">
  <h2 class="mb-4">Edit Product</h2>
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="product.name" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" [(ngModel)]="product.category" name="category">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock">
    </div>
    <button type="submit" class="btn btn-success me-2">Update</button>
    <a routerLink="/admin/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
