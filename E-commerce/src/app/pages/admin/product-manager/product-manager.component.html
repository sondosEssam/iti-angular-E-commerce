<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Products</h2>
    <a routerLink="/admin/products/new" class="btn btn-primary">Add Product</a>
  </div>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.price }} $</td>
        <td>{{ p.stock }}</td>
        <td>
          <a [routerLink]="['/admin/products', p.id, 'edit']" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteProduct(p.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
