<div class="container py-4">
  <h1 class="h3">All Products</h1>
  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <input class="form-control" placeholder="Search products..." [(ngModel)]="q" (ngModelChange)="applyFilters()" />
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory" (ngModelChange)="applyFilters()">
        <option value="">All categories</option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-3" *ngFor="let p of filtered | slice:0:100">
      <div class="card h-100">
        <img [src]="p.image" class="card-img-top" alt="{{p.title}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.price | currency:'EGP' }}</p>
          <a [routerLink]="['/product', p.id]" class="btn btn-sm btn-primary mt-auto">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
