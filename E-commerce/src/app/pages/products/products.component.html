<div class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h1 class="h4 m-0">Shop Products</h1>
    <div class="text-muted">{{ filtered.length }} results</div>
  </div>

  <div class="row g-2 align-items-center mb-4">
    <div class="col-12 col-md-6">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input class="form-control border-start-0" placeholder="Search products..." [(ngModel)]="q" (ngModelChange)="applyFilters()" />
      </div>
    </div>
    <div class="col-6 col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory" (ngModelChange)="applyFilters()">
        <option value="">All categories</option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>
  </div>

  <ng-container *ngIf="filtered.length; else empty">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let p of filtered | slice:0:100">
        <div class="card h-100 overflow-hidden">
          <div class="ratio ratio-4x3">
            <img [src]="p.image" class="card-img-top object-fit-cover" alt="{{p.title}}">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.title }}</h5>
            <div class="d-flex align-items-center justify-content-between">
              <span class="fw-semibold">{{ p.price | currency:'EGP' }}</span>
              <span class="badge bg-light text-dark border">{{ p.category }}</span>
            </div>
            <a [routerLink]="['/product', p.id]" class="btn btn-primary mt-3">View details</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #empty>
    <div class="alert alert-info">No products found. Try a different search or filter.</div>
  </ng-template>
</div>
