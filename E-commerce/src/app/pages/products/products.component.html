<div class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h1 class="h4 m-0">Shop Products</h1>
    <div class="text-muted">{{ filtered.length }} results</div>
  </div>

  <div class="row g-2 align-items-center mb-4">
    <div class="col-12 col-md-6">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input class="form-control border-start-0" placeholder="Search products..." [(ngModel)]="q" (ngModelChange)="applyFilters()" />
      </div>
    </div>
    <div class="col-6 col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory" (ngModelChange)="applyFilters()">
        <option value="">All categories</option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>
  </div>

  <ng-container *ngIf="filtered.length; else empty">
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let p of filtered | slice:0:100">
        <div class="product-card card border-0 h-100">
          <div class="product-media">
            <span *ngIf="p.discountPercent" class="discount-badge">-{{ p.discountPercent }}%</span>
            <img [src]="p.image" class="product-img" alt="{{p.title}}">
            <div class="product-overlay">
              <a [routerLink]="['/product', p.id]" class="btn btn-light btn-sm shadow">Quick view</a>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-start justify-content-between mb-2">
              <h5 class="product-title">{{ p.title }}</h5>
              <span class="badge product-chip">{{ p.category }}</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="product-price">{{ p.price | currency:'EGP' }}</div>
              <a [routerLink]="['/product', p.id]" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #empty>
    <div class="alert alert-info">No products found. Try a different search or filter.</div>
  </ng-template>
</div>
