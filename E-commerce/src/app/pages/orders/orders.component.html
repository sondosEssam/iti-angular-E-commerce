<div class="container py-4">
  <h1 class="h4 mb-3">My Orders</h1>
  <div *ngIf="orders.length; else empty">
    <div class="list-group">
      <a *ngFor="let o of orders" [routerLink]="['/order-confirmation', o.id]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>Order #{{ o.id }} â€” {{ o.status }}</span>
        <span class="badge bg-primary">EGP {{ o.total }}</span>
      </a>
    </div>
  </div>
  <ng-template #empty>
    <div class="alert alert-info">You have no orders yet.</div>
  </ng-template>
</div>
