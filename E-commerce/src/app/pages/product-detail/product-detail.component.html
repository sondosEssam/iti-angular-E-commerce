<div class="container py-4" *ngIf="product as p">
  <div class="row">
    <div class="col-md-6">
      <img [src]="p.image" class="img-fluid rounded" alt="{{p.title}}" />
    </div>
    <div class="col-md-6">
      <h1 class="h3">{{ p.title }}</h1>
      <p class="lead">{{ p.price | currency:'EGP' }}</p>
      <p>{{ p.description }}</p>
      <div class="d-flex align-items-center gap-2 mb-3">
        <input type="number" class="form-control" style="max-width: 120px" [(ngModel)]="qty" min="1">
        <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
      </div>
    </div>
  </div>
</div>
