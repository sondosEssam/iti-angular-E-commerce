<div class="container mt-4">

  
  <div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let banner of heroBanners; let i = index" [class.active]="i === 0">
        <img [src]="banner.image" 
             class="d-block w-100 rounded" 
             alt="Hero Banner"
             style="height: 300px;width: 10px; ">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>{{ banner.title }}</h5>
          <p>{{ banner.subtitle }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


  
  <h2 class="mb-3 text-center">Featured Products</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of featuredProducts">
      <div class="card h-100 position-relative overflow-hidden">
        <div class="img-container">
          <img [src]="product.image" class="card-img-top fixed-img hover-img" alt="{{ product.title }}">
          <div class="overlay">
            <span>Shop Now</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price | currency:'EGP' }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>

 

<h2 class="mt-5 mb-3 text-center">Promotions</h2>
<div class="row">
  <div class="col-md-4 mb-5" *ngFor="let promo of promoBanners">
    <div class="card position-relative overflow-hidden h-100 promo-card">
      <div class="img-container">
        <img [src]="promo.image" 
             class="card-img-top rounded hover-img" 
             alt="{{ promo.title }}">
        <div class="overlay">
          <span>Shop Now</span>
        </div>
        <span class="badge bg-danger position-absolute top-0 start-0 m-2">50% OFF</span>
      </div>
      <div class="card-body text-center d-flex flex-column justify-content-end">
        <h5 class="mt-auto">{{ promo.title }}</h5>
      </div>
    </div>
  </div>
</div>
