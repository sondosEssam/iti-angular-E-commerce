<section class="hero mb-5 container">
  <div id="homeHero" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let _ of heroBanners; let i = index" type="button" [attr.data-bs-target]="'#homeHero'" [attr.data-bs-slide-to]="i" [class.active]="i===0" aria-current="true"></button>
    </div>
    <div class="carousel-inner rounded-4 shadow-lg">
      <div class="carousel-item" *ngFor="let banner of heroBanners; let i = index" [class.active]="i === 0">
        <img [src]="banner.image" class="d-block hero-img" alt="{{banner.title}}">
        <div class="carousel-caption text-start d-none d-md-block">
          <h2 class="fw-bold">{{ banner.title }}</h2>
          <p class="mb-3">{{ banner.subtitle }}</p>
          <a class="btn btn-primary btn-lg" routerLink="/products">Shop Now</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homeHero" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeHero" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>

<div class="container">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <h2 class="h4 m-0">Featured</h2>
    <div class="d-flex flex-wrap gap-2">
      <a class="badge bg-light text-dark border" *ngFor="let c of categories" [routerLink]="['/category', c.slug]">{{ c.name }}</a>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let product of featuredProducts">
      <div class="card h-100 overflow-hidden">
        <img [src]="product.image" class="card-img-top fixed-img" alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.price | currency:'EGP' }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <h2 class="h4 mt-5 mb-3">Promotions</h2>
  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let promo of promoBanners">
      <div class="card position-relative overflow-hidden h-100 promo-card">
        <img [src]="promo.image" class="card-img-top rounded hover-img" alt="{{ promo.title }}">
        <div class="position-absolute top-0 start-0 m-2 badge bg-danger">HOT</div>
        <div class="card-body text-center d-flex flex-column justify-content-end">
          <h5 class="mt-auto">{{ promo.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
